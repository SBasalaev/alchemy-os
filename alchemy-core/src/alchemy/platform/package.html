<body>
Platform dependent interfaces.
Each platform must provide implementations of interfaces in this
package as classes under <code>alchemy.platform.<i>name</i></code>.
For example, <code>j2me</code> platform provides classes
<pre>
alchemy.platform.j2me.InstallInfo
alchemy.platform.j2me.Core
</pre>
</body>
